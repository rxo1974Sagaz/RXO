<!-- Marca automaticamente o post mais novo para o link "Últimos textos" e melhorias de acessibilidade/tema -->
<script>
(function() {
const pub = document.querySelector('#publicacoes');
if (pub) {
const headers = Array.from(pub.querySelectorAll('h3.h1'));
let maxNum = -Infinity, latest = null;
for (const h of headers) {
const m = h.textContent.trim().match(/^(\d+)\s*#/);
if (m) {
const n = Number(m[1]);
if (n > maxNum) { maxNum = n; latest = h; }
}
}
if (latest) latest.id = 'latest';
}


// Ano dinâmico no rodapé
const y = document.getElementById('ano');
if (y) y.textContent = new Date().getFullYear();


// Alternância de tema (dark/light) preservando preferência
const btn = document.getElementById('themeToggle');
const root = document.documentElement;
const pref = localStorage.getItem('rxo-theme');
if (pref) root.dataset.theme = pref;
if (btn) {
const setState = (t) => {
root.dataset.theme = t; localStorage.setItem('rxo-theme', t);
btn.setAttribute('aria-pressed', t === 'light');
};
btn.addEventListener('click', () => {
const next = root.dataset.theme === 'light' ? 'dark' : 'light';
setState(next);
});
}
})();
</script>
